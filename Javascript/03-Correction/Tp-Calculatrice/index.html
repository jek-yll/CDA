<!DOCTYPE html>
<html lang="fr">

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">


    <title>Calculator3000</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">TRAVAUX PRATIQUES 1 - Calculator3000</h1>
        <hr>
        <p class="lead">Cr√©ation d'une calculatrice en<mark> <b>HTML / CSS / JS</b> </mark></p>
    </div>
    <div class="container">
        <div class="calculatrice">

            <h3 class="titre">Calculator<b>3000</b></h3>
            <div class="ecran">
                <div class="ecranHaut"></div>
                <div class="ecranBas"></div>
            </div>
            <div class="touches">
                <button data-key="Backspace" class="bouton">C</button>
                <button data-key="Digit5" class="bouton">(</button>
                <button data-key="Minus" class="bouton">)</button>
                <button data-key="Period" class="bouton">/</button>
                <button data-key="Numpad7" class="bouton">7</button>
                <button data-key="Numpad8" class="bouton">8</button>
                <button data-key="Numpad9" class="bouton">9</button>
                <button data-key="NumpadMultiply" class="bouton">*</button>
                <button data-key="Numpad4" class="bouton">4</button>
                <button data-key="Numpad5" class="bouton">5</button>
                <button data-key="Numpad6" class="bouton">6</button>
                <button data-key="NumpadSubtract" class="bouton">-</button>
                <button data-key="Numpad1" class="bouton">1</button>
                <button data-key="Numpad2" class="bouton">2</button>
                <button data-key="Numpad3" class="bouton">3</button>
                <button data-key="NumpadAdd" class="bouton">+</button>
                <button data-key="Numpad0" class="bouton">0</button>
                <button data-key="NumpadDecimal" class="bouton">.</button>
                <button data-key="Enter" class="bouton">=</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>

</html>
