<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <h3>Travaux Pratique 01 - Calculator</h3>
    <div class="container">
        <div class="calculator">
            <div class="title"><span>Calculator 3000</span></div>
            <div class="screen">
                <div class="calcul">/</div>
                <div class="saisie"></div>
                <div class="result">=</div>
            </div>
            <div class="boutons-container">
                    <button data-key="C" class="btn-1 deleteBtn">C</button>
                    <button data-key="(" class="btn-2 btn">(</button>
                    <button data-key=")" class="btn-3 btn">)</button>
                    <button data-key="/" class="btn-4 btn">/</button>
                    <button data-key="7" class="btn-5 btn">7</button>
                    <button data-key="8" class="btn-6 btn">8</button>
                    <button data-key="9" class="btn-7 btn">9</button>
                    <button data-key="*" class="btn-8 btn">*</button>
                    <button data-key="4" class="btn-9 btn">4</button>
                    <button data-key="5" class="btn-10 btn">5</button>
                    <button data-key="6" class="btn-11 btn">6</button>
                    <button data-key="-" class="btn-12 btn">-</button>
                    <button data-key="1" class="btn-13 btn">1</button>
                    <button data-key="2" class="btn-14 btn">2</button>
                    <button data-key="3" class="btn-15 btn">3</button>
                    <button data-key="+" class="btn-16 btn">+</button>
                    <button data-key="0" class="btn-17 btn">0</button>
                    <button data-key="." class="btn-18 btn">.</button>
                    <button data-key="=" class="btn-19 equal" onclick="equalBtn()">=</button> 
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
