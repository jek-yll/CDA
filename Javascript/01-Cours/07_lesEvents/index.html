<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Les Events</title>
</head>
<body class="p-3">
    <div>
        <h4>Appel de fonction à l'event click d'un bouton</h4>
        <button class="btn btn-success" onclick="myButtonClick()">Cliquer ici</button>
    </div>
    <div>
        <h4>Gestion des Events sur boutons</h4>
        <button class="btn btn-primary" onmouseover="myButtonOver()">onMouseOver</button>
        <button class="btn btn-secondary" ondblclick="myDblClick()">Double Click</button>
    </div>
    <div>
        <h4>Gestion des Events de fonction avec argument</h4>
        <button class="btn btn-primary" onclick="myFunctionAlert(1)">1</button>
        <button class="btn btn-secondary" onclick="myFunctionAlert(2)">2</button>
        <button class="btn btn-warning" onclick="myFunctionAlert(3)">3</button>
        <button class="btn btn-success" onclick="myFunctionAlert(4)">4</button>
    </div>
    <div>
        <h4>Gestion des Events keydown</h4>
        <input type="text" name="keyup" id="keyup">
    </div>
    <div>
        <h4>Gestion des Events avec récupération de data-key</h4>
        <button class="btn btn-primary datakey" data-key="1">1</button>
        <button class="btn btn-secondary datakey" data-key="2">2</button>
        <button class="btn btn-warning datakey" data-key="3">3</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
