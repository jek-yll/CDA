<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Les Events en Js</title>
</head>
<body>
    <div>
        <h4>Appel de fonction à l'event click d'un bouton</h4>
        <button class="btn btn-success" onclick="myButtonClick()">Cliquez ici</button>
    </div>

    <div>
        <h4>Gestion des Events sur boutons</h4>
        <button class="btn btn-primary" onmouseover="myMouseOver()">onMouseOver</button>
        <button class="btn btn-secondary" ondblclick="myDblClick()">Double Click</button>
    </div>

    <div>
        <h4>Gestion des Events de fonction avec argument</h4>
        <button class="btn btn-primary" onclick="myFunctionAlert(1)">Bouton 1</button>
        <button class="btn btn-secondary" onclick="myFunctionAlert(2)">Bouton 2</button>
        <button class="btn btn-danger" onmousewheel="myFunctionAlert(3)">Bouton 3</button>
        <button class="btn btn-warning" onmouseout="myFunctionAlert(4)">Bouton 4</button>
    </div>

    <div>
        <h4>Gestion des events keydown</h4>
        <input type="text" name="keyup" id="keyup">
    </div>

    <div>
        <h4>Gestion des Events avec récupération de data-key</h4>
        <button data-key="1" class="btn btn-secondary" id="bouton">1</button>
        <button data-key="2" class="btn btn-secondary">2</button>
        <button data-key="3" class="btn btn-secondary">3</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
