<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>
</head>

<body>
    <header>
        <div class="nav">
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="apropos.html">A-propos</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">Galerie</a></li>
            </ul>
        </nav>

    <h1>Nous contacter </h1>
    <img src="https://media-cdn.tripadvisor.com/media/photo-s/04/44/3f/fb/patisserie-brione.jpg" alt="patisserie-brione">
    <div class="contact">
        <form action="" method="get">
            <div>
                <label for="lastname">Nom</label><br>
                <input type="text" placeholder="Nom" name="lastname">
            </div>
            <div>
                <label for="username">Prénom</label><br>
                <input type="text" placeholder="Prénom" name="username">
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" placeholder="mail@mail.fr" name="email">
            </div>
            <div>
                <label for="phone">Telephone</label><br>
                <input type="tel" name="phone">
            </div>
            <div>
                <label for="subject">Sujet</label><br>
                <input type="text" name="subject">
            </div>
            <div>
                <label for="message">Message</label><br>
                <textarea placeholder="Message...." name="message"></textarea>
            </div>
            <div>
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>
    
</body>
<footer>
    IONONOS | <a href="contact.html">Contact</a> | 23 rue des gateaux 59000 Lille | Bon Appetit !
