<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@2.0.1/dist/axentix.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/neu-axentix@2.0.0/dist/neu-axentix.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axentix@2.0.1/dist/axentix.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/neu-axentix@2.0.0/dist/neu-axentix.min.js"></script>
    <title>Axentix neu</title>
</head>

<body>
    <div class="neu-dark p-3">
        <div class="neu-concave rounded-3 p-4">I'm a dark theme concave item.</div>
    </div>
    <hr>
    <div class="grix xs1 sm2 neu-light">
        <div class="neu-light neu-bg-lighten p-3">
            <p class="mt-0 mb-2">My background is lighten.</p>
            <div class="neu-flat rounded-3 p-4 mb-3">I'm a flat shadow inside a lighten light theme.</div>
        </div>
        <div class="neu-light neu-bg-darken p-3">
            <p class="mt-0 mb-2">My background is darken.</p>
            <div class="neu-flat rounded-3 p-4 mb-3">I'm a flat shadow inside a darken light theme.</div>
        </div>
    </div>
    <hr>
    <div class="neu-dark grix xs1 sm2 md4 gutter-xs4 mb-4 p-4 center">
        <button data-neu-click="neu-pressed" class="btn rounded-1 neu-flat">Click me !</button>
        <button data-neu-clicked="neu-pressed" class="btn rounded-1 neu-flat">Click me !</button>
        <button data-neu-hover="neu-pressed" class="btn rounded-1 neu-flat">Hover me !</button>
        <div class="form-field m-0">
            <input data-neu-focus="neu-pressed" class="form-control neu-bordered neu-large" placeholder="Focus me !" />
        </div>
    </div>
    <hr>
    <div class="neu-dark grix">
        
    </div>
    <div class="btn-group">
        <button class="btn airforce neu-concave dark-2">Button</button>
        <button class="btn airforce dark-2">Button</button>
        <button class="btn airforce dark-2">Button</button>
    </div>
</body>

</html>
