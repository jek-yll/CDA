<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <main class="container">
        <div class="row g-2 m-2">
            <div class="col-md-4 order-md-2">
                <div class="bg-dark text-light rounded p-4">
                    <h2 class="fw-light display-5 d-sm-block d-md-none">- Inscription -</h2>
                    <h2 class="fw-light display-5 d-none d-md-block">- Vos Langues -</h2>
                    <hr>
                    <select multiple name="Europe" multiple size="10" class="form-select">
                        <optgroup label="Europe">
                            <option value="Europe1">Europe 1</option>
                            <option value="Europe2">Europe 2</option>
                            <option value="Europe3">Europe 3</option>
                            <option value="Europe4">Europe 4</option>
                            <option value="Europe5">Europe 5</option>
                        </optgroup>
                        <optgroup label="Asie">
                            <option value="asie1">Asie 1</option>
                            <option value="asie2">Asie 2</option>
                            <option value="asie3">Asie 3</option>
                            <option value="asie4">Asie 4</option>
                            <option value="asie5">Asie 5</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="col-md-8 order-md-1">
                <div class="bg-dark rounded p-2 p-4">
                    <h2 class="fw-light text-light display-5 d-sm-block d-md-none">- Info de base -</h2>
                    <h2 class="fw-light text-light display-5 d-none d-md-block">- Inscription -</h2>
                    <hr class="text-light">
                    <form>
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="col">
                                <div class="mb-3 form-floating text-dark">
                                    <input class="form-control" type="text" id="firstname" name="firstname"
                                        placeholder="">
                                    <label for="firstname">Pr√©nom</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3 form-floating text-dark">
                                    <input class="form-control" type="text" id="lastname" name="lastname"
                                        placeholder="">
                                    <label for="lastname">Nom</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3 form-floating text-dark">
                                    <input class="form-control" type="text" id="email" name="email" placeholder="">
                                    <label for="email">Adresse mail</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3 form-floating text-dark">
                                    <input class="form-control" type="text" id="username" name="username"
                                        placeholder="">
                                    <label for="username">Pseudonyme</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3 form-floating text-dark">
                                    <input class="form-control" type="password" id="password" name="password"
                                        placeholder="">
                                    <label for="password">Mot de passe</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3 form-floating text-dark">
                                    <input class="form-control" type="password" id="confirm" name="confirm"
                                        placeholder="">
                                    <label for="confirm">Confirmation</label>
                                </div>
                            </div>
                        </div>
                        <hr class="text-light">
                        <button class="btn btn-outline-light d-block ms-auto"><i class="bi bi-send"></i>
                            Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
